<h2>Authentification</h2>
<div class="card" style="width: 80%;">
  <div class="card-body">
<form #f="ngForm" (ngSubmit)="save(f.value)" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" #email="ngModel" ngModel name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #password="ngModel" ngModel name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

  </div></div>
