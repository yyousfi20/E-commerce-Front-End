<div class="sticky-top">
  <div class="list-group">
      <a
        class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/"
        >All Categories</a>
      <a 
        *ngFor="let c of categorie" 
        routerLink="/"
        [queryParams]="{ category: c.id }"
        class="list-group-item list-group-item-action"
        [class.active]="category == c.id"
        >
        {{ c.name }}
      </a>
    </div>
</div>
