<div class="card">
  <div class="card-body">
<h1>Invoices</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders ">
      <td>{{ order.custmerInfo.name }}</td>
      <td>{{ order.dayePlaced | date}}</td>
      <td>
        <button class="btn btn-primary" (click)="see(order.invoice.id)">View</button>
    </tr>
  </tbody> 
</table>
  </div></div>
