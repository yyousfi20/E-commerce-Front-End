<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">

      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel"  [(ngModel)]="product.title"  name="title" id="title" type="text" class="form-control" required>
        <div>
         
        </div>
      </div>
     
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel" required [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">is required.</div> 
          <div *ngIf="price.errors.min">price should be 0 or higher.</div> 
    
        </div>
        
      </div>
      <div class="form-group">
        <label for="categorie">Categorie</label>
       <select #categorie="ngModel" required [(ngModel)]="product.categorie" name="categorie"  class="form-control">
         <option value=""></option>
         <option *ngFor="let c of categories" [value]="c.id">
           {{ c.name }}
         </option>
    
       </select>
       <div class="alert alert-danger" *ngIf="categorie.touched && categorie.invalid">
         categorie required.
       </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #url="ngModel" [(ngModel)]="product.imageUrl" url  required ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
        <div *ngIf="url.touched && url.invalid" class="alert alert-danger">
          <div *ngIf="url.errors.required"> image url is required.</div>
          <div *ngIf="url.errors.url">please enter a valid url.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea #description="ngModel" [(ngModel)]="product.description"  name="description" class="form-control" id="description" rows="5"></textarea>
      </div>
    
      <button class="btn btn-primary">save</button>
     
    </form>
  </div>
  <div class="col-md-6">
    <div *ngIf="product.title" class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
      <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>
      </div>
    </div>
  </div>
  </div>
