


<div class="container">
  <h2>Medicament</h2>
  <!-- Button to Open the Modal -->
  
<style>

  .form-control-underlined {
  border-width: 0;
  border-bottom-width: 1px;
  border-radius: 0;
  padding-left: 0; 
}
  
</style>
  <div class="form-group">
    <div class ="row">
      <div class="col-md-3">
    <input #query1
    (keyup)="filter(query1.value)" id="exampleFormControlInput6" type="email" placeholder="What're you looking for? " class="form-control form-control-underlined">
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3" style="padding-left: 7%;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >
      Add new Medicament
    </button></div>
  </div>
</div>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Medicament</h4>
          <button type="button" (click)="ok()" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <app-product-form></app-product-form>
        </div>
        
        <!-- Modal footer -->

        
      </div>
    </div>
  </div>
  
</div>


<data-table 
 [items]="items"
 [itemCount]="itemCount"
 (reload)="reloadItems($event)"

>
<data-table-column 
[property]="'title'"
[header]="'Title'"
[sortable]="true"
[resizable]="true"
></data-table-column>

<data-table-column 
[property]="'price'"
[header]="'Price'"
[sortable]="true"
[resizable]="true"
>
<ng-template #dataTableCell let-item="item">
    {{ item.price | currency:'USD':true }}
  </ng-template>

</data-table-column>

 <data-table-column
[property]="'id'"
>
<ng-template #dataTableCell let-item="item" >
  <div  style="padding-left: 30%;" >
    <button class="btn btn-light btn-lg" [routerLink]="['/admin/products/', item.id]"><i class="fa fa-edit"></i></button>
    <button  style="text-align: center;" (click)="delete(item.id)" class="btn btn-light btn-lg" ><i class="fa fa-trash" aria-hidden="true"></i></button>
  </div></ng-template>
</data-table-column>

</data-table>
